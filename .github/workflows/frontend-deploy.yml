name: deploy to s3
on: 
  push:
    branches:
      - main
    paths:
      - "Frontend/**"  # run only when the Frontend folder is being pushed to 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        # Syncs the Frontend directory to the S3 bucket.
        # --delete removes files in the bucket that are not in the source.
        run: aws s3 sync ./Frontend s3://${{ secrets.AWS_S3_BUCKET }} --delete
